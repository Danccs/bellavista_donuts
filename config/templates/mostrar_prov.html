{% extends 'base.html' %}
{% block content %}
    <h1>Proveedores</h1>

    <table>
        <tbody>
            {% for proveedor in proveedores %}
            <tr>
                <td>{{ proveedor.nombre }}</td>
                <td>
                    <a href="/editar_prov/{{ proveedor.id }}">Detalle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
