{% extends 'base.html' %}
{% block content %}
    <h1>Productos</h1>

    <table>
        <tbody>
            {% for producto in productos %}
            <tr>
                <td>{{ producto.codigo }}</td>
                <td>{{ producto.nombre }}</td>
                <td>
                    <a href="/editar_prod/{{ producto.id }}">Detalle</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
